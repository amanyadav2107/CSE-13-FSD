<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="productstyle.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>My Shop</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="shopping.webp" alt="Product"> 
      <h2 class="product-title">Primum Wrist watch </h2> 
      <p class="product-desc">Stainless steel || Waterproof || Stylish Look </p> 
 
      <div class="price-row"> 
        <span class="price">₹1299</span> 
        <span class="old-price">₹1,999</span> 
      </div>
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
